<!DOCTYPE html>
<html ng-app="mmapp">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>mobMarket</title>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/mmcontroller.js"></script>
</head>
<body ng-controller="mmCtrl">
	<div id="screenMain">
		<div id="mainHeader" class="header">
			<span class="backArrow" ng-show="selectedScreen">&#8249;</span>
			<img style="float: left" src="img/logo.png" />
			<span ng-hide="selectedScreen">
				<span class="mobClass">mob</span><span class="marketClass">Market</span>
			</span>
			<span ng-show="selectedScreen">{{selectedScreen.label}}</span>
		</div>
		<div ng-show="!selectedScreen" class="content">
			<div ng-repeat="menuItem in screens" class="menuItem" touch-action="selectScreen" touch-btn="{{menuItem}}">
				{{menuItem.label}}
				<div style="float: right">&#8250;</div>
			</div>
		</div>
		<div ng-show="selectedScreen == screens.news" class="content">
		</div>
	</div>
</body>
</html>
